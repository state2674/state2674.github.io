<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>State 2674 - Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  />
  <style>
    :root {
      --bs-body-bg: #121212;
      --bs-body-color: #e0e0e0;
      --bs-card-bg: #1e1e1e;
      --bs-card-color: #ffffff;
      --bs-border-color: #333;
      --bs-primary: #00bcd4;
    }

    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      font-family: "Segoe UI", sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background-color: var(--bs-card-bg);
      border-bottom: 1px solid var(--bs-border-color);
    }
    .navbar-brand {
      color: var(--bs-primary) !important;
      font-weight: bold;
    }
    .nav-link {
      color: #e0e0e0 !important;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--bs-primary) !important;
    }

    .container.main-content {
      max-width: 900px;
    }

    .card {
      background-color: var(--bs-card-bg);
      color: var(--bs-card-color);
      border: 1px solid var(--bs-border-color);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">State 2674</a>
      
      <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="nap.html">NAP</a></li>
          <li class="nav-item"><a class="nav-link" href="alliances.html">Alliances</a></li>
          <li class="nav-item"><a class="nav-link" href="awards.html">Awards</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-content mt-5">
    <div class="card p-5 text-center">
      <h1 class="text-primary mb-4">Welcome to State 2674</h1>
      <p class="lead">
        Welcome to the official hub for our State. Here you can find our rules, alliance information, and community awards.
      </p>
      <p>Please navigate using the tabs above to view the Non-Aggression Pact (NAP) rules.</p>
    </div>
