  <style>
    /* --- Shared Styles from NAP.html --- */
    :root {
      --bs-body-bg: #121212;
      --bs-body-color: #e0e0e0;
      --bs-card-bg: #1e1e1e;
      --bs-card-color: #ffffff;
      --bs-border-color: #333;
      --bs-primary: #00bcd4;
    }

    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      font-family: "Segoe UI", sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background-color: var(--bs-card-bg);
      border-bottom: 1px solid var(--bs-border-color);
    }
    .navbar-brand {
      color: var(--bs-primary) !important;
      font-weight: bold;
    }
    .nav-link {
      color: #e0e0e0 !important;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--bs-primary) !important;
      font-weight: bold;
    }

    /* Card Styling */
    .card {
      background-color: var(--bs-card-bg);
      color: var(--bs-card-color);
      border: 1px solid var(--bs-border-color);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s; 
      /* KEY FIX: This ensures the image doesn't cover the rounded corners */
      overflow: hidden; 
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 188, 212, 0.15); 
    }

    .card-title {
      color: var(--bs-primary);
      font-weight: bold;
    }
    
    .card-subtitle {
      color: #aaa;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Image Container Styling */
    .alliance-img-placeholder {
      /* KEY FIX: Increased height so the card is larger to fit the GIF */
      height: 250px; 
      background-color: #2c2c2c; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-weight: bold;
      border-bottom: 1px solid var(--bs-border-color);
      width: 100%;
    }
    
    /* KEY FIX: Ensures the image fills the space without breaking alignment */
    .alliance-img-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Use 'contain' if you want to see the whole logo without cropping */
    }
  </style>
</head>
